<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function Call</title>
  </head>
  <body>
    <h1>Function Demo</h1>
  </body>
  <script type="text/javascript">

  var num1 = parseInt(prompt("Enter the first number"));
  var num2 = parseInt(prompt("Enter the second number"));


  var sol = additionFun(num1, num2);

  document.write("The addition of "+num1+" and "+num2+" is "+ sol);

  function additionFun(n1,n2) {

    var result = n1 + n2 ;
    return result;

  }




  </script>
</html>
