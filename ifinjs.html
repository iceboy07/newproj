<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>if challenge</title>
  </head>
  <body>
    <h1>If Challenge</h1>
  </body>
  <script type="text/javascript">
    var name =  prompt("what is your name?");
    if (name == 'Daenerys') {
      document.write(name+" is the mother of dragons");
    }
    else{
      document.write(name+" isn't the mother of dragons");
    }
    console.log("Program completed");
  </script>
</html>
